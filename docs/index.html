<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>人生ゲームネット「ネットで生きる」</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div id="vm">
        <section id="welcome">
  
        </section>
        
        <section id="app">
            <header>
                <h1 id="number">Q{{quesNo}}</h1>
            </header>
            <main>
                <!--前談-->
                <section id="intoroTalk">
                    <ul>
                        <li v-for='talk in json.intoroTalk' v-bind:data-who='talk.who' v-bind:class='talk.dataType'>
                            <p v-if='talk.dataType == "talk"' v-html='talk.content'></p>
                            <div v-if='talk.dataType == "img"' v-bind:data-who='talk.who'>
                                <img v-bind:src='"assets/images/"+talk.contentImg' alt="">
                                <p v-html='talk.contentText'></p>
                            </div>
                        </li>
                    </ul>
                </section>
                <!--選択肢-->
                <section id="choice">
                    <ul>
                        <li v-if='json.choice.dataType == "buttonList"' v-for='choice in json.choice.content'>
                            <p v-if='choice.judge == true' v-on:click='choiceSelect = true'>{{choice.choiceContent}}</p>
                            <p v-if='choice.judge == false' v-on:click='choiceSelect = false'>{{choice.choiceContent}}</p>
                        </li>
                    </ul>
                </section>
                <!--選択後トーク-->
                <section id="answerTalk">
                    <ul>
                        <!--もし正解を選択した場合-->
                        <li v-if='choiceSelect == true' v-for='talk in json.answerTalk.ifTrue' v-bind:data-who='talk.who' v-bind:class='talk.dataType'>
                            <p v-if='talk.dataType == "talk"' v-html='talk.content'></p>
                            <div v-if='talk.dataType == "img"' v-bind:data-who='talk.who'>
                                <img v-bind:src='"assets/images/"+talk.contentImg' alt="">
                                <p v-html='talk.contentText'></p>
                            </div>
                        </li>
                        <!--もし不正解を選択した場合-->
                        <li v-if='choiceSelect == false' v-for='talk in json.answerTalk.ifTrue' v-bind:data-who='talk.who' v-bind:class='talk.dataType'>
                                <p v-if='talk.dataType == "talk"' v-html='talk.content'></p>
                                <div v-if='talk.dataType == "img"' v-bind:data-who='talk.who'>
                                    <img v-bind:src='"assets/images/"+talk.contentImg' alt="">
                                    <p v-html='talk.contentText'></p>
                                </div>
                            </li>
                    </ul>
                </section>
                <!--説明文-->
                <section id="description">
                    <!--正解だった場合-->
                    <p v-if='choiceSelect == true' v-for='text in json.description.ifTrue'>{{text}}</p>
                    <!--不正解だった場合-->
                    <p v-if='choiceSelect == false' v-for='text in json.description.ifTrue'>{{text}}</p>
                </section>
            </main>
        </section>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.5/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
