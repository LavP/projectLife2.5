<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>人生ゲームネット「ネットで生きる」</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div id="vm">
        <main id="hello" v-if='screenSwitch == "hello"'>
            <header>
                <h1><img src="assets/images/title.gif" alt="人生ゲーム ネットで生きる"></h1> <!--TODO:画像を作り直す-->
                <button id="startGame" v-on:click='screenSwitch = "ques"'>PLAY GAME</button>
            </header>

            <footer>
                <small>Copyright (C) nextlav.xyz 2015-2019</small>
            </footer>
        </main>
        
        <main id="ques" v-if='screenSwitch == "ques"'>
            <header>
                <h1 id="number">Q{{quesNo}}</h1>
                <div id="progressBar">
                    <div id="progressLine" v-bind:style='{width : quesNo*10 + "%"}'>{{quesNo*10}}%</div>
                </div>
            </header>
            <main>
                <!--前談-->
                <section id="intoroTalk">
                    <ul>
                        <li v-for='talk in json.intoroTalk' v-bind:class='talk.dataType' v-bind:data-who='talk.who'>
                            <p v-if='talk.dataType == "talk"' v-html='talk.content' v-bind:data-who='talk.who'></p>
                            <div v-if='talk.dataType == "img"' v-bind:data-who='talk.who' v-bind:data-who='talk.who'>
                                <img v-bind:src='"assets/images/"+talk.contentImg' alt="">
                                <p v-html='talk.contentText'></p>
                            </div>
                        </li>
                    </ul>
                </section>
                <!--選択肢-->
                <section id="choice">
                    <ul>
                        <li v-if='json.choice.dataType == "buttonList"' v-for='choice in json.choice.content'>
                            <p v-if='choice.judge == true' v-on:click='selectJudge(true)'>{{choice.choiceContent}}</p>
                            <p v-if='choice.judge == false' v-on:click='selectJudge(false)'>{{choice.choiceContent}}</p>
                        </li>
                    </ul>
                    <!--選択前下に余白を開けるための要素-->
                    <div id="choiceMargin" v-if='choiceSelect == null'></div>
                </section>
                <!--選択後トーク-->
                <section id="answerTalk">
                    <ul>
                        <!--もし正解を選択した場合-->
                        <li v-if='choiceSelect == true' v-for='talk in json.answerTalk.ifTrue' v-bind:class='talk.dataType' v-bind:data-who='talk.who'>
                            <p v-if='talk.dataType == "talk"' v-html='talk.content' v-bind:data-who='talk.who'></p>
                            <div v-if='talk.dataType == "img"' v-bind:data-who='talk.who' v-bind:data-who='talk.who'>
                                <img v-bind:src='"assets/images/"+talk.contentImg' alt="">
                                <p v-html='talk.contentText'></p>
                            </div>
                        </li>
                        <!--もし不正解を選択した場合-->
                        <li v-if='choiceSelect == false' v-for='talk in json.answerTalk.ifTrue' v-bind:class='talk.dataType' v-bind:data-who='talk.who'>
                                <p v-if='talk.dataType == "talk"' v-html='talk.content' v-bind:data-who='talk.who'></p>
                                <div v-if='talk.dataType == "img"' v-bind:data-who='talk.who' v-bind:data-who='talk.who'>
                                    <img v-bind:src='"assets/images/"+talk.contentImg' alt="">
                                    <p v-html='talk.contentText'></p>
                                </div>
                            </li>
                    </ul>
                </section>
                <!--説明文-->
                <section id="description">
                    <!--正解だった場合-->
                    <p v-if='choiceSelect == true' v-for='text in json.description.ifTrue' v-html='text'></p>
                    <!--不正解だった場合-->
                    <p v-if='choiceSelect == false' v-for='text in json.description.ifTrue' v-html='text'></p>
                </section>
            </main>
            <footer>
                <button v-on:click='nextQues()' v-if='choiceSelect != null' id="nextQues" class="fas fa-arrow-right"></button>
                <small>Copyright (C) nextlav.xyz 2015-2019</small>
            </footer>
        </main>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.5/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
